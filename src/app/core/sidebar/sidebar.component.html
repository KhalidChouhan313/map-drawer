<div class="sidebar">
  <div class="titleClass">
    <div style="display: flex">
      <h2 class="title">Operational Locations</h2>
      <span>4 Active </span>
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="14"
      height="14"
      viewBox="0 0 14 14"
      fill="none"
    >
      <circle cx="7" cy="7" r="7" fill="#2EBC96" />
    </svg>
  </div>
  <ul class="branch-list">
    <li *ngFor="let branch of branchList" class="branch-item">
      <div style="display: flex; align-items: center">
        <i
          class="mobileIcon fas fa-building"
          [style.background-color]="branch.color"
        ></i>
        {{ branch.name }}
      </div>
      <i *ngIf="isSelected(branch.name)" class="Check fa-solid fa-check"></i>
    </li>
  </ul>
</div>
