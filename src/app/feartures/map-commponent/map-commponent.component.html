<div class="coverage-header">
  <div class="title-section">
    <h1>Coverage Map</h1>
    <span class="subtitle">Karachi Metropolitan Area</span>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search Locations" class="search-input" />
  </div>

  <div class="actions">
    <button class="icon-btn" title="Edit">
      <i class="material-icons">edit</i>
    </button>
    <button class="icon-btn" title="Fullscreen">
      <i class="material-icons">fullscreen</i>
    </button>
    <button class="icon-btn" title="Select">
      <i class="material-icons">pointer</i>
    </button>
    <button class="icon-btn" title="Zoom In">
      <i class="material-icons">add</i>
    </button>
    <button class="icon-btn" title="Zoom Out">
      <i class="material-icons">remove</i>
    </button>
  </div>
</div>
<div id="map" style="height: 100vh; width: 100%; "></div>
